<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .event-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 15px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .event-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .event-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .event-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .event-description {
            color: #555;
            line-height: 1.5;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-buttons .btn {
            flex: 1;
            font-size: 14px;
            padding: 10px;
        }

        .demo-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .demo-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .key-display {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-highlight {
            color: #667eea;
            font-weight: bold;
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Smart Event Dashboard</h1>
        
        <div class="dashboard">
            <div class="panel">
                <h2>Add New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title:</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">Event Date:</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCategory">Category:</label>
                        <select id="eventCategory">
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Webinar">Webinar</option>
                            <option value="Social">Social</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">Description:</label>
                        <textarea id="eventDescription" placeholder="Enter event description..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Add Event</button>
                </form>
            </div>
            
            <div class="panel">
                <h2>My Events</h2>
                <div class="action-buttons">
                    <button class="btn" onclick="clearAllEvents()">Clear All Events</button>
                    <button class="btn" onclick="addSampleEvents()">Add Sample Events</button>
                </div>
                <div id="eventsContainer" class="events-grid">
                    <div class="empty-state">No events yet. Add your first event!</div>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>DOM Manipulation Demo</h2>
            <div class="key-display" id="keyDisplay">
                Press any key to see the difference!
            </div>
        </div>
    </div>

    <script>
        // Event Management System
        let events = [];

        // Form submission handler
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const category = document.getElementById('eventCategory').value;
            const description = document.getElementById('eventDescription').value;
            
            addEvent(title, date, category, description);
            
            // Reset form
            this.reset();
        });

        function addEvent(title, date, category, description) {
            const event = {
                id: Date.now(),
                title,
                date,
                category,
                description
            };
            
            events.push(event);
            renderEvents();
        }

        function deleteEvent(id) {
            events = events.filter(event => event.id !== id);
            renderEvents();
        }

        function clearAllEvents() {
            events = [];
            renderEvents();
        }

        function addSampleEvents() {
            const sampleEvents = [
                {
                    title: 'Web Development Conference',
                    date: '2024-03-15',
                    category: 'Conference',
                    description: 'Annual conference on modern web technologies.'
                },
                {
                    title: 'JavaScript Workshop',
                    date: '2024-03-20',
                    category: 'Workshop',
                    description: 'Hands-on JavaScript learning session.'
                }
            ];
            
            sampleEvents.forEach(event => {
                addEvent(event.title, event.date, event.category, event.description);
            });
        }

        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="empty-state">No events yet. Add your first event!</div>';
                return;
            }
            
            container.innerHTML = events.map(event => `
                <div class="event-card">
                    <button class="delete-btn" onclick="deleteEvent(${event.id})">Ã—</button>
                    <h3>${event.title}</h3>
                    <div class="event-date">ðŸ“… ${event.date}</div>
                    <span class="event-category">${event.category}</span>
                    <p class="event-description">${event.description}</p>
                </div>
            `).join('');
        }

        // DOM Manipulation Demo - innerHTML vs textContent
        const keyDisplay = document.getElementById('keyDisplay');
        
        document.addEventListener('keydown', function(e) {
            // Using innerHTML allows HTML interpretation
            if (e.key === 'Enter') {
                keyDisplay.innerHTML = 'You pressed: <span class="key-highlight">Enter</span> (using innerHTML)';
            } else if (e.key === ' ') {
                keyDisplay.innerHTML = 'You pressed: <span class="key-highlight">Space</span> (using innerHTML)';
            } else {
                // Using textContent treats everything as plain text
                keyDisplay.textContent = `You Pressed: ${e.key} (using textContent)`;
            }
            
            // Visual feedback
            keyDisplay.style.background = '#e3f2fd';
            setTimeout(() => {
                keyDisplay.style.background = '#f8f9fa';
            }, 200);
        });

        // Add some interactive styling
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Add hover effect to event cards using event delegation
        document.getElementById('eventsContainer').addEventListener('mouseover', function(e) {
            const card = e.target.closest('.event-card');
            if (card) {
                card.style.borderLeft = '4px solid #667eea';
            }
        });

        document.getElementById('eventsContainer').addEventListener('mouseout', function(e) {
            const card = e.target.closest('.event-card');
            if (card) {
                card.style.borderLeft = 'none';
            }
        });
    </script>
</body>
</html>
